  <!--                    Program selection                       -->

<main class="program-selection">
    <div class="container">
         <h1 class="program-selection-title">Подбор программы</h1>
         <h2 class="program-selection-form_questionnaire">Заполните анкету, и мы подберем
         программу питания для вашего кота</h2>
         
   
      <form class="program-selection-form">
            <div class="form-row">
                <div class="input-box">
                  <div class="input-row">
                    <label for="fname">ИМЯ:*</label>
                    <input type="text" id="fname" name="fname" placeholder="барсик">
                  </div>
                  <div class="input-row">
                    <label for="lname">Вес (кг):*</label>
                    <input type="text" id="lname" name="lname" placeholder="7">
                  </div>
                  <div class="input-row">
                    <label for="lname">Возраст (лет):</label>
                    <input type="text" id="lname" name="lname" placeholder="7">
                  </div>
                </div>
                <div class="radio-box"> 
                    
                     <div>
                        <input type="radio" id="mass" name="vehicle1" value="mass">
                        <label for="mass"> похудение</label><br>
                      </div>
                      <div>
                        <input type="radio" id="weight-loss" name="vehicle1" value="weight-loss">
                        <label for="weight-loss"> Набор массы</label><br>
                      </div>
                      <div>
                        <input type="radio" id="advice" name="vehicle1" value="advice">
                        <label for="advice"> Не знаю (Нужен ваш совет)</label>
                      </div> 
                    
               
               
               
                    </div>

            
        
                   <!--  <input type="submit" value="submit" >    --> 
        
                
              </div>

                <div class="form-row-title">
                 <h2 class="form-row-contact"><span> Контактные данные (владельца кота)</span></h2>
                     
                      <div class="input-row">
                        <label for="mail">E-mail:*</label>
                        <input type="mail" id="mail" name="mail" placeholder="кuklachev@gmail.com">
                      
                        <label for="fname">Телефон:*</label>
                        <input type="phone" id="fname" name="fname" placeholder=" +3 80(960) 900-60-90">
                      </div>
                </div>  
                <div class="form-row-title title-card">
                    <h2 class="form-row-contact"><span> Комментарий</span></h2>
                        
                         <div class="input-row">
                           <textarea  cols="30" rows="10" placeholder="Расскажите обо всех повадках кота"></textarea>
                         </div>
                   </div>
                   <div class="form-row-title show-title">
                    <h2 class="form-row-contact contact-row"><span> Дополнительно</span></h2>
                        
                         <div class="input-row">
                            

                              <div class="checkbox-item">
                                <input type="checkbox" id="checkbox1" name="vehicle1" >
                                <label for="checkbox1"> сахарозаменитель</label><br>
                              </div>
                              <div class="checkbox-item">
                                <input type="checkbox" id="checkbox2" name="vehicle2" >
                                <label for="checkbox2">питьевая вода</label><br>
                              </div>
                              <div class="checkbox-item"> 
                                <input type="checkbox" id="checkbox3" name="vehicle3" >
                                <label for="checkbox3"> молоко</label>
                              </div>
                              <div class="checkbox-item">
                                <input type="checkbox" id="checkbox4" name="vehicle3" >
                                <label for="checkbox4"> витамины</label>
                              </div> 
                   
                           </div>
      

                    </div>
      
      
      
      
      
      </form>
  


   
   
   
   
   <input class="btn" type="submit" value="submit">
